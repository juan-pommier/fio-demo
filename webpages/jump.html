<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubernetes Quest: Powered by Tintri</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      border-bottom: 3px solid #00ffcc;
    }
    canvas {
      display: block;
      margin: 2rem auto;
      background: linear-gradient(to bottom, #001f3f, #000);
      border: 4px solid #00ffcc;
    }
    .info {
      text-align: center;
      color: #ccc;
      padding: 1rem;
    }
    footer {
      background: #003366;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    ðŸš€ Kubernetes Quest: Tintri Storage Adventure
  </header>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div class="info">
    ðŸ§± <strong>Backend:</strong> Kubernetes powers the orchestration<br>
    ðŸ’¾ <strong>Storage:</strong> Tintri VMstore ensures persistent volumes<br>
    ðŸŽ¯ <strong>Goal:</strong> Dodge I/O bottlenecks and collect storage blocks!
  </div>

  <footer>
    &copy; 2025 Kubernetes x Tintri | CSI-powered Web Game Experience
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 100,
      y: 320,
      w: 40,
      h: 40,
      color: "#00ffcc",
      jump: false,
      vy: 0
    };

    const blocks = [];
    let frame = 0;
    let score = 0;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function drawBlocks() {
      ctx.fillStyle = "#ff5555";
      blocks.forEach((b, i) => {
        b.x -= 4;
        ctx.fillRect(b.x, b.y, b.w, b.h);
        if (b.x + b.w < 0) {
          blocks.splice(i, 1);
          score++;
        }

        if (
          player.x < b.x + b.w &&
          player.x + player.w > b.x &&
          player.y < b.y + b.h &&
          player.y + player.h > b.y
        ) {
          score = 0;
          blocks.length = 0;
          player.x = 100;
          player.y = 320;
          player.jump = false;
          player.vy = 0;
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "#ffffff";
      ctx.font = "16px Courier New";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function updatePlayer() {
      if (player.jump) {
        player.vy -= 1;
        player.y -= player.vy;
        if (player.y >= 320) {
          player.jump = false;
          player.y = 320;
          player.vy = 0;
        }
      }
    }

    function update() {
      frame++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (frame % 90 === 0) {
        blocks.push({ x: 800, y: 340, w: 30, h: 60 });
      }

      drawPlayer();
      drawBlocks();
      updatePlayer();
      drawScore();

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if ((e.key === "ArrowUp" || e.key === " ") && !player.jump) {
        player.jump = true;
        player.vy = 15;
      }
    });

    update();
  </script>
</body>
</html>
